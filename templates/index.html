<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <h1>Welcome to the {{name}} homepage</h1>
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOGI3NGEwMzc5YmQyNmZjODY3ZjRlNjdiNWNjNjc0OTFjYmFkOTY3NiZjdD1n/LkxR84MoERedUcg9Ym/giphy.gif" width="300" height="200" >
    <br>
    
    <form action="/movies">
    <select name="option">
        <option name="Random">Random</option>
        <option name="NMF">NMF</option>
        <option name="Cosine Similarity">Cosine Similarity</option>
    </select>
    <br></br>
    {%for box in range(5)%}
    <input name="title" type="text" placeholder="Enter movies" list="movies_list">
    <input name="rating" type="number" placeholder="0.5-5.0" min="0.5" max="5.0" step="0.5">
    <br></br>
    {% endfor %}
    <input type="button" value="Add movie">
    <input type="submit" value="Show Recommendations">
    </form>
    <datalist id="movies_list">
        {%for movie in movies%}
        <option>{{movie}}</option>
        {%endfor%}
    </datalist>
</body>
</html>
